<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="./src/css/reset.css" />
    <link rel="stylesheet" href="./src/css/style.css" />
    <title>Cadastro de Pessoas</title>
</head>

<body>

    <main>
        <form class="validado">
            <img src="./src/img/LOGO.png" alt="Logo" />
            <h2>Cadastro</h2>

            <label>
                <span>Nome</span>
                <input type="text" name="nome" placeholder="Nome" class="field" data-rules="required|min=2" />
            </label>

            <label>
                <span>Sobrenome</span>
                <input type="text" name="sobrenome" placeholder="Sobrenome" class="field" data-rules="required|min=2" />
            </label>

            <label>
                <span>Data de nascimento</span>
                <input type="date" name="dataNascimento" class="field" data-rules="required"/>
            </label>

            <label>
                <span>Email</span>
                <input type="email" name="email" placeholder="Email" class="field" data-rules="required|email" />
            </label>

            <label>
                <span>Contato</span>
                <input type="text" name="contato" placeholder="Contato" class="field" />
            </label>

            <label>
                <span>Telefone</span>
                <input type="tel" name="telefone" placeholder="Telefone" class="field" />
            </label>

            <label for="cargo">Cargo</label>
            <select name="cargo" class="field">
                <option value="Aluno">Aluno</option>
                <option value="Facilitador">Facilitador</option>
                <option value="Instrutor">Instrutor</option>
            </select>

            <button id="register-button">Cadastrar</button>
        </form>
    </main>
    <aside>

        <div class="avisos">
        </div>


        <h3>Total de cadastrados: <span id="total-alunos"></span></h3>
        <div>
            <select id="cargoOption">
                <option value="Todos">Todos</option>
                <option value="Aluno">Aluno</option>
                <option value="Facilitador">Facilitador</option>
                <option value="Instrutor">Instrutor</option>
            </select>
            <button id="btn">Pesquisar</button>
        </div>
        <ul id="lista-de-alunos"></ul>
    </aside>
    <script src="https://unpkg.com/imask"></script>
    <script type="module" src="src/js/index.js"></script>
    <script>
        IMask(
            document.querySelector('input[name="contato"]'), {
                mask: '(00)0000-0000'
            }
        )

        IMask(
            document.querySelector('input[name="telefone"]'), {
                mask: '(00)0000-0000'
            }
        )
    </script>
</body>

</html>
